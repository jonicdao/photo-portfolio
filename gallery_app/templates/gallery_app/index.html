{% extends 'gallery_app/base.html' %}

{% block content %}

<div class="main-content">

  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/media/landscape1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/media/landscape2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/media/landscape3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/media/landscape4.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>

  <div class="row">

          </div>
      </div>
      <div class="col-sm-3">
          <div class="card">
              <img src="/media/portrait1.jpg" class="card-img-top" alt="...">
              <div class="card-body">
              <p class="card-text">Portrait Gallery</p>
              </div>
          </div>
      </div>
      <div class="col-sm-3">
          <div class="card">
              <img src="/media/wedding1.jpg" class="card-img-top" alt="...">
              <div class="card-body">
              <p class="card-text">Wedding Gallery</p>
              </div>
          </div>
      </div>
  </div>    
</div>
{% endblock %}
